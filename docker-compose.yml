version: '3.2'
services:
  app:
    build:
      context: ./
      dockerfile: ./app.dockerfile
    working_dir: /var/www
    volumes:
      -  ./:/var/www/
  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    ports:
      - "8080:80"
  database:
    image: mysql:5.6
    volumes:
      - ~./data/mysql:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE:laravel"
      - "MYSQL_USER=root"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
      - "33061:3306"